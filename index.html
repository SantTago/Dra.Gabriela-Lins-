      const VideoCarousel = () => {
        const scrollContainerRef = useRef(null);
        // Estado para controlar se o som está ligado ou não globalmente
        const [isMuted, setIsMuted] = useState(true);

        const scroll = (direction) => {
          if (scrollContainerRef.current) {
            const scrollAmount = 300;
            scrollContainerRef.current.scrollBy({
              left: direction === 'right' ? scrollAmount : -scrollAmount,
              behavior: 'smooth'
            });
          }
        };

        const toggleMute = (e) => {
          e.stopPropagation(); // Evita conflitos de clique
          setIsMuted(!isMuted);
        };

        return (
          <section className="py-32 bg-brand-gray relative overflow-hidden">
            <div className="container mx-auto px-6">
              <div className="flex justify-between items-end mb-16">
                <div className="max-w-xl">
                  <h2 className="text-brand-pink font-bold uppercase tracking-widest text-sm mb-3">Conteúdos Educativos</h2>
                  <h3 className="font-serif text-4xl md:text-5xl font-bold text-gray-900">
                    Dicas da Dra. Gabriela
                  </h3>
                </div>
                <div className="hidden md:flex space-x-4">
                  <button onClick={() => scroll('left')} className="p-4 rounded-full border border-gray-300 hover:bg-white hover:shadow-lg transition-all">
                    <ChevronLeft className="w-6 h-6 text-gray-600" />
                  </button>
                  <button onClick={() => scroll('right')} className="p-4 rounded-full border border-gray-300 hover:bg-white hover:shadow-lg transition-all">
                    <ChevronRight className="w-6 h-6 text-gray-600" />
                  </button>
                </div>
              </div>

              <div 
                ref={scrollContainerRef}
                className="flex overflow-x-auto space-x-8 pb-12 -mx-6 px-6 md:mx-0 md:px-0 snap-x snap-mandatory hide-scrollbar"
              >
                {VIDEOS.map((video) => (
                  <div 
                    key={video.id} 
                    className="flex-none w-[280px] md:w-[340px] aspect-[9/16] relative rounded-[2rem] overflow-hidden shadow-xl group cursor-pointer snap-center bg-black"
                    onClick={toggleMute}
                  >
                    <video 
                      className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity duration-500"
                      poster={video.poster} // Verifique se aqui está escrito exatamente assim
                      playsInline
                      muted={isMuted}
                      loop
                      onMouseOver={e => e.target.play()}
                      onMouseOut={e => { e.target.pause(); e.target.currentTime = 0; }}
                    >
                      <source src={video.url} type="video/mp4" />
                      Seu navegador não suporta vídeos.
                    </video>

                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent pointer-events-none"></div>
                    
                    {/* Botão de Som no topo do vídeo */}
                    <div className="absolute top-6 right-6 z-20">
                      <div className="bg-white/20 backdrop-blur-md p-3 rounded-full border border-white/30">
                        {isMuted ? (
                          <VolumeX className="w-5 h-5 text-white" />
                        ) : (
                          <Volume2 className="w-5 h-5 text-white animate-pulse" />
                        )}
                      </div>
                    </div>

                    {/* Play Icon Overlay (só aparece se estiver pausado) */}
                    <div className="absolute inset-0 flex items-center justify-center group-hover:opacity-0 transition-opacity pointer-events-none">
                      <div className="w-16 h-16 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center border border-white/40">
                        <Play className="w-8 h-8 text-white ml-1" fill="white" />
                      </div>
                    </div>

                    <div className="absolute bottom-8 left-8 right-8 pointer-events-none">
                      <p className="text-white font-serif text-2xl font-bold leading-tight">
                        {video.title}
                      </p>
                      <span className="text-white/80 text-sm mt-3 block font-medium">
                        {isMuted ? "Toque para ouvir o áudio" : "Som ativado"}
                      </span>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

            <div className="absolute top-0 right-0 -mr-20 -mt-20 w-80 h-80 bg-brand-pink/5 rounded-full blur-3xl"></div>

            <div className="container mx-auto px-6 relative z-10">

                    </div>
                  </a>

                  <a

                  >
                    <div className="bg-white/20 p-2 rounded-full">
                      <Instagram className="w-8 h-8 text-white" />
                    </div>
                    <div className="text-left">

                      <span className="block font-bold text-xl">@gabiosteopatia</span>
                    </div>
                  </a>


                  
                </div>

                



              </div>
            </div>
          </section>
        );
      };

      const Footer = () => {
        return (
          <footer className="bg-gray-900 text-white py-12">
            <div className="container mx-auto px-6 text-center">

              </div>
            </div>
          </footer>
        );
      };

      

      const App = () => {
        return (
          <div className="font-sans text-brand-text bg-white flex flex-col min-h-screen">
            <Header />
            <main className="flex-grow">
              <Hero />
              <About />
              <Timeline />
              <Gallery />
              <VideoCarousel />
              <MapSection /> {/* O mapa aparece aqui agora */}
              <Contact />
            </main>
            <Footer />
          </div>
        );
      }

      // --- INITIALIZATION ---
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
      } else {
        console.error("Root element not found");
      }
    </script>
